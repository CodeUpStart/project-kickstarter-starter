{% extends "base.html" %}
{% set active_page = "create" %}

{% block subtitle %}
    Create a Project
{% endblock %}

{% block content %}

  <div>
    <h1 class="text-center"> Create a Project </h1>
  </div>

  <form class="form-horizontal" method="POST" action="{{ url_for('create') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="project_name" class="col-sm-2 control-label">Project Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="project_name" name="project_name">
      </div>
    </div>
    <div class="form-group">
      <label for="short_description" class="col-sm-2 control-label">Short Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="short_description" name="short_description" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="long_description" class="col-sm-2 control-label">Long Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="long_description" name="long_description" rows="15"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="cover_photo" class="col-sm-2 control-label">Cover Photo</label>
      <div class="col-sm-3">
        <input type="file" class="form-control" id="cover_photo" name="cover_photo">
      </div>
    </div>    
    <div class="form-group">
      <label for="funding_goal" class="col-sm-2 control-label">Funding Goal ($)</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="funding_goal" name="funding_goal">
      </div>
    </div>
    <div class="form-group">
      <label for="funding_end_date" class="col-sm-2 control-label">Funding End Date</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="funding_end_date" name="funding_end_date">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-punchstarter">Submit</button>
      </div>
    </div>
  </form>

{% endblock content %}
