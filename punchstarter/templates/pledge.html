{% extends "base.html" %}
{% set active_page = "pledge" %}

{% block subtitle %}
    Pledge
{% endblock %}

{% block content %}

  <div>
    <h1 class="text-center"> Pledge to {{  project.name }} </h1>
  </div>

  <form class="form-horizontal" method="POST" action="{{ url_for('pledge', project_id=project.id) }}">
    <div class="form-group">
      <label for="amount" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-2">
        <span class="form-control">Guest Pledgor</span>
      </div>
    </div>

    <div class="form-group">
      <label for="amount" class="col-sm-2 control-label">Pledge Amount ($)</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="amount" name="amount">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-punchstarter">Submit</button>
      </div>
    </div>
  </form>

{% endblock content %}
